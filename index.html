<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../random-password-manager/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="vault__container">
          <div class="vault">
            <!-- <div class="search">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" placeholder="search vault" />
            </div> -->
            <div class="add-btn">
              <i class="fa-sharp fa-solid fa-plus" title="add item"></i>
            </div>
            <div class="toggle-data-btns">
              <i class="fa-sharp fa-solid fa-eye" title="view saved item"></i>
              <i
                class="fa-sharp fa-solid fa-eye-slash hidden"
                title="close view"
              ></i>
            </div>
            <div class="saved-data hidden">
              <p class="no-data-text">There are no saved data.</p>
            </div>
          </div>
          <div class="vault__info hidden">
            <div class="vault__info__header">
              <p id="cancel-btn" class="cancel-btn hidden">Cancel</p>
              <!-- <p class="add-item-btn">Add item</p> -->
              <p class="save-btn hidden">Save</p>
            </div>
            <div class="card hidden">
              <div class="card__content">
                <p>Item information</p>
                <form id="form" action="">
                  <div class="vault__info__type vault__info__content">
                    <label for="login">Type</label>
                    <select name="info" id="type-info">
                      <option value="login">Login</option>
                      <option value="card">Card</option>
                      <option value="identity">Identity</option>
                    </select>
                  </div>
                  <div class="login-info item">
                    <div class="vault__info__name vault__info__content">
                      <label for="name">Site name</label>
                      <input type="text" name="name" id="name" value="" />
                    </div>
                    <div class="vault__info__username vault__info__content">
                      <label for="username">Username</label>
                      <input type="text" name="username" id="username" />
                    </div>
                    <div class="vault__info__password vault__info__content">
                      <label for="password">Password</label>
                      <input type="text" name="password" id="password" />
                    </div>
                    <!-- <div class="vault__info__url_btn vault__info__content">
                      <div class="url">
                        <i class="fa-solid fa-circle-minus" title="remove"></i>
                        <label for="url1">Url 1</label>
                        <input type="text" name="url1" id="url1" value="" />
                      </div>
                    </div> -->
                    <!-- <div class="vault__info__url_btn vault__info__content">
                      <div class="url">
                        <i class="fa-solid fa-circle-plus"></i>
                        <span id="url2">New url</span>
                      </div>
                    </div> -->
                  </div>
                  <!--card info-->
                  <div class="card-info item | hidden">
                    <div class="vault__info__name vault__info__content">
                      <label for="name">Site name</label>
                      <input type="text" name="name" id="name" />
                    </div>
                    <div class="vault__info__cardholder vault__info__content">
                      <label for="cardholder">Cardholder name</label>
                      <input type="text" name="cardholder" id="cardholder" />
                    </div>
                    <div class="vault__info__cardnumber vault__info__content">
                      <label for="cardnumber">Card Number</label>
                      <input type="text" name="cardnumber" id="cardnumber" />
                    </div>
                    <div class="vault__info__brand vault__info__content">
                      <div class="brand">
                        <label for="brand">Brand</label>
                        <select name="brand" id="brand">
                          <option value="select">--Select--</option>
                          <option value="visa">Visa</option>
                          <option value="master card">Master Card</option>
                          <option value="american express">
                            American Express
                          </option>
                          <option value="discovery">Discovery</option>
                          <option value="diners club">Diners Club</option>
                          <option value="maestro">Maestro</option>
                          <option value="unionpay">UnionPay</option>
                          <option value="other">Other</option>
                        </select>
                      </div>
                    </div>
                    <div class="vault__info__expiry-month vault__info__content">
                      <div class="expiry-month">
                        <label>Expiration month</label>
                        <select name="month" id="month">
                          <option value="january">01-January</option>
                          <option value="february">02-February</option>
                          <option value="march">03-March</option>
                          <option value="april">04-April</option>
                          <option value="may">05-May</option>
                          <option value="june">06-June</option>
                          <option value="july">07-July</option>
                          <option value="august">08-August</option>
                          <option value="september">09-September</option>
                          <option value="october">10-October</option>
                          <option value="november">11-November</option>
                          <option value="december">12-December</option>
                        </select>
                      </div>
                    </div>
                    <div class="vault__info__year vault__info__content">
                      <label for="year">Expiration year</label>
                      <input
                        type="text"
                        name="year"
                        id="year"
                        placeholder="eg. 2023"
                      />
                    </div>
                    <div
                      class="vault__info__security-code vault__info__content"
                    >
                      <label for="security">Security code</label>
                      <input type="text" name="security" id="security" />
                    </div>
                  </div>
                  <!--end of card info-->

                  <!--identity info-->
                  <div class="identity-info item | hidden">
                    <div class="vault__info__name vault__info__content">
                      <label for="name">Site name</label>
                      <input type="text" name="name" id="name" />
                    </div>
                    <div class="vault__info__title vault__info__content">
                      <label for="cardholder">Title</label>
                      <select name="title" id="title">
                        <option value="select">--Select--</option>
                        <option value="mr">Mr</option>
                        <option value="mrs">Mrs</option>
                        <option value="ms">Ms</option>
                        <option value="dr">Dr</option>
                        <option value="other">Other</option>
                      </select>
                    </div>
                    <div class="vault__info__firstname vault__info__content">
                      <label for="firstname">First name</label>
                      <input type="text" name="firstname" id="firstname" />
                    </div>
                    <div class="vault__info__middlename vault__info__content">
                      <label for="middlename">Middle name</label>
                      <input type="text" name="middlename" id="middlename" />
                    </div>
                    <div class="vault__info__lastname vault__info__content">
                      <label for="lastname">Last name</label>
                      <input type="text" name="lastname" id="lastname" />
                    </div>
                    <div class="vault__info__username vault__info__content">
                      <label for="username">Username</label>
                      <input type="text" name="username" id="username" />
                    </div>
                    <div class="vault__info__email vault__info__content">
                      <label for="email">Email</label>
                      <input type="text" name="email" id="email" />
                    </div>
                    <div class="vault__info__address1 vault__info__content">
                      <label for="address1">Address 1</label>
                      <input type="text" name="address1" id="address1" />
                    </div>
                    <div class="vault__info__address2 vault__info__content">
                      <label for="address2">Address 2</label>
                      <input type="text" name="address2" id="address2" />
                    </div>
                    <div class="vault__info__address3 vault__info__content">
                      <label for="address3">Address 3</label>
                      <input type="text" name="address3" id="address3" />
                    </div>
                    <div class="vault__info__city vault__info__content">
                      <label for="city">City/Town</label>
                      <input type="text" name="city" id="city" />
                    </div>
                    <div class="vault__info__state vault__info__content">
                      <label for="state">State/Province</label>
                      <input type="text" name="state" id="state" />
                    </div>
                    <div class="vault__info__zip vault__info__content">
                      <label for="zip">Zip/Postal code</label>
                      <input type="text" name="zip" id="zip" />
                    </div>
                    <div class="vault__info__country vault__info__content">
                      <label for="country">Country</label>
                      <input type="text" name="country" id="country" />
                    </div>
                  </div>
                  <!--end of identity info-->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="options">
          <p>What would you like to generate?</p>
          <div class="select">
            <div class="password-option">
              <input type="radio" name="selected" id="password" checked />
              <label for="password">Password</label>
            </div>
            <div class="username-option">
              <input type="radio" name="selected" id="username" />
              <label for="username">Username</label>
            </div>
          </div>
        </div>
      </div>

      <div class="password__container container">
        <div class="card">
          <div class="card__content">
            <div class="card__text">
              <h3>Generate a <span>random password</span></h3>
              <p>Never use an insecure password again</p>
            </div>
            <div class="generated-password">
              <p class="password"></p>
              <div class="icons">
                <i class="fa-regular fa-copy" title="copy password"></i>
                <i class="fa-solid fa-rotate" title="regenerate password"></i>
              </div>
            </div>
            <div class="password-options">
              <label class="range_val" for="range"> Length: </label>
              <input
                id="range"
                name="range"
                type="range"
                max="20"
                min="8"
                val=""
              />

              <div className="checkboxes">
                <div class="checkbox">
                  <label for="uppercase">A-Z</label>
                  <input
                    type="checkbox"
                    id="uppercase"
                    name="uppercase"
                    checked
                  />
                </div>
                <div class="checkbox">
                  <label for="lowercase">a-z</label>
                  <input
                    type="checkbox"
                    id="lowercase"
                    name="lowercase"
                    checked
                  />
                </div>
                <div class="checkbox">
                  <label for="numbers">0-9</label>
                  <input type="checkbox" name="numbers" id="numbers" checked />
                </div>
                <div class="checkbox">
                  <label for="special_chars">!@#$%^&*(){}[]</label>
                  <input
                    type="checkbox"
                    id="special_chars"
                    name="special_chars"
                    checked
                  />
                </div>
              </div>
            </div>

            <button class="password-btn">Generate passwords</button>

            <!-- <div class="card__input-field">
              <input class="password_1" type="text" value="" />
              <input class="password_2" type="text" value="" />
            </div> -->
          </div>
        </div>
      </div>

      <!-- username generator -->
      <div class="username__container container">
        <div class="card">
          <div class="card__content">
            <div class="card__text">
              <h3>Generate a <span>random username</span></h3>
              <p>Never struggle to create usernames again</p>
            </div>
            <div class="generated-username">
              <p class="username"></p>
              <div class="icons">
                <i class="fa-regular fa-copy" title="copy username"></i>
                <i class="fa-solid fa-rotate" title="regenerate username"></i>
              </div>
            </div>
            <div class="username-options">
              <div className="checkboxes">
                <div class="checkbox">
                  <label for="uppercase-username">Capitalize</label>
                  <input
                    type="checkbox"
                    id="uppercase-username"
                    name="uppercase-username"
                    checked
                  />
                </div>
                <div class="checkbox">
                  <label for="username-numbers">Include number</label>
                  <input
                    type="checkbox"
                    name="numbers"
                    id="username-numbers"
                    checked
                  />
                </div>
              </div>
            </div>

            <button class="username-btn">Generate username</button>

            <!-- <div class="card__input-field">
              <input class="password_1" type="text" value="" />
              <input class="password_2" type="text" value="" />
            </div> -->
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="random-password-generator/app.js"></script>
  </body>
</html>
